{% extends "./base.html" %} {% load cart_tags %} {% block content %}
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<style>
    .animate {
        font-size: 50px;
        border-bottom: 2px solid #ccc;
    }
    
    .animate span {
        display: inline-block;
    }
    
    .three span {
        color: #3bf0f7;
        opacity: 0;
        transform: translate(-300px, 0) scale(0);
        animation: sideSlide .5s forwards;
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
    
    .animate span:nth-of-type(2) {
        animation-delay: .05s;
    }
    
    .animate span:nth-of-type(3) {
        animation-delay: .1s;
    }
    
    .animate span:nth-of-type(4) {
        animation-delay: .15s;
    }
    
    .animate span:nth-of-type(5) {
        animation-delay: .2s;
    }
    
    .animate span:nth-of-type(6) {
        animation-delay: .25s;
    }
    
    @keyframes sideSlide {
        60% {
            transform: translate(20px, 0) scale(1);
            color: #f85a2a;
        }
        80% {
            transform: translate(20px, 0) scale(1);
            color: #38ddb9;
        }
        99% {
            transform: translate(0) scale(1.2);
            color: #00f0ff;
        }
        100% {
            transform: translate(0) scale(1);
            opacity: 1;
            color: #b03cf3;
        }
    }
    
    .glow-on-hover {
        width: 220px;
        height: 50px;
        border: none;
        outline: none;
        color: #fff;
        background: #111;
        cursor: pointer;
        position: relative;
        z-index: 0;
        border-radius: 10px;
    }
    
    .glow-on-hover:before {
        content: '';
        background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
        position: absolute;
        top: -2px;
        left: -2px;
        background-size: 400%;
        z-index: -1;
        filter: blur(5px);
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        animation: glowing 20s linear infinite;
        opacity: 0;
        transition: opacity .3s ease-in-out;
        border-radius: 10px;
    }
    
    .glow-on-hover:active {
        color: #000
    }
    
    .glow-on-hover:hover:before {
        opacity: 1;
    }
    
    .glow-on-hover:after {
        z-index: -1;
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: #111;
        left: 0;
        top: 0;
        border-radius: 10px;
    }
    
    @keyframes glowing {
        0% {
            background-position: 0 0;
        }
        50% {
            background-position: 400% 0;
        }
        100% {
            background-position: 0 0;
        }
    }
    
    .card {
        background-color: #fff;
        border-bottom: none;
        padding: 24px;
        border-bottom: 1px solid #f6f7fb;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        padding: 30px;
        background-color: transparent;
    }
    
    .alert {
        letter-spacing: 8px;
        margin-bottom: 20px;
        background: rgb(111, 189, 199);
        position: relative;
        animation: text 3s 1;
        font-weight: bolder;
        color: red;
        text-align: center;
        font-size: 30px;
    }
    
    .alert1 {
        margin-bottom: 20px;
        position: relative;
        font-weight: bolder;
        color: red;
        text-align: center;
        font-size: 30px;
    }
    
    @keyframes text {
        0% {
            color: black;
        }
        30% {
            letter-spacing: 8px;
        }
        85% {
            letter-spacing: 25px;
        }
    }
</style>
<div class="container">
    <div class="col-md-12" style="text-align: center;padding-bottom: 20px;padding-top: 10px;">
        <div class="animate three">
            <span>M</span><span>Y</span>&nbsp;
            <span>C</span><span>A</span><span>R</span><span>T</span>

        </div>

        <div class="col-md-12" style="background-color: beige;">
            <div class="card">{% if messages %}{% for message in messages %}
                <div class="card-body cart">
                    <div class="col-sm-12 empty-cart-cls text-center"> <img src="https://i.imgur.com/dCdflKN.png" width="130" height="130" class="img-fluid mb-4 mr-3">
                        <h3><strong>
            {{message}}
        </strong></h3>
                        <h4>Add something to make me happy :)</h4> <a href="/accounts/main1" class="btn btn-primary cart-btn-transform m-3" data-abc="true">continue shopping</a>
                    </div>
                </div>{% endfor %}{% endif %} {% endblock %}
            </div>
        </div>
    </div>
</div>
